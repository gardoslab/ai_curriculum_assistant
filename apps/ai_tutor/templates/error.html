<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Terrier Tutor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Light gray background */
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle geometric pattern */
            background-repeat: repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 50px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .container p {
            font-size: 18px;
            color: #4a4a4a;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .button {
            padding: 14px 0;
            margin: 12px 0;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            border: 1px solid #ccc;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .error-box {
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Something went wrong...</h1>
        <p>An unexpected error occurred. The details are below:</p>
        <div class="error-box">
            <code>{{ error }}</code>
        </div>
        <form action="/" method="get">
            <button type="submit" class="button">Return to Home</button>
        </form>
    </div>
</body>
</html>
